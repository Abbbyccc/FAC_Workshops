<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>
    // the function we're testing
    function square(x) {
      return x * x;
    }


    function equal(expect, actual, msg) {
      if (expect === actual) {
        const defaultmsg = `Expected ${expect} and received ${actual}`
        console.info("Pass: " + (msg || defaultmsg))
      } else {
        const defaultmsg = `Expected ${expect} but received ${actual} instead`
        console.error("Fail: " + (msg || defaultmsg));
      }
    }
    function notEqual(expect, actual) {
      if (expect !== actual) {
        const defaultmsg = `Expected ${expect} is different to ${actual} `
        console.info("Pass: " + (msg || defaultmsg))
      } else {
        const defaultmsg = `Expected ${expect} is the same as ${actual}`
        console.error("Fail: " + (msg || defaultmsg));
      }
    }

    function test(name, testFunction) {
      console.group(name);
      testFunction();
      console.groupEnd(name, testFunction)
    }

    test("Correctly squares integers", () => {
      const result = square(2);
      const expect = 4;
      equal(result, expect);
    });

  </script>
</body>

</html>
